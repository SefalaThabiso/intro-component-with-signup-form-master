<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <script src="/script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="intro">
        <div class="container">
          <h1>Learn to code by watching others</h1>
          <p>
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </div>
      </div>
      <div class="form-area">
        <div class="container">
          <div class="banner">
            <span class="bold">Try it free 7 days</span> then $20/mo. thereafter
          </div>
          <form id="form" action="">
            <div class="input-controller">
              <div class="input-bar">
                <input type="text" placeholder="First Name" data-first-name />
                <img
                  class="error-icon"
                  src="./images/icon-error.svg"
                  alt="error icon"
                />
              </div>
              <div class="error"></div>
            </div>
            <div class="input-controller">
              <div class="input-bar">
                <input type="text" placeholder="Last Name" data-last-name />
                <img
                  class="error-icon"
                  src="./images/icon-error.svg"
                  alt="error icon"
                />
              </div>
              <div class="error"></div>
            </div>
            <div class="input-controller">
              <div class="input-bar">
                <input type="text" placeholder="Email Address" data-email />
                <img
                  class="error-icon"
                  src="./images/icon-error.svg"
                  alt="error icon"
                />
              </div>
              <div class="error"></div>
            </div>
            <div class="input-controller">
              <div class="input-bar">
                <input type="password" placeholder="Password" data-password />
                <img
                  class="error-icon"
                  src="./images/icon-error.svg"
                  alt="error icon"
                />
              </div>
              <div class="error"></div>
            </div>
            <button type="submit">Claim your free trial</button>
            <p class="terms-p">
              By clicking the button, you are agreeing to our
              <span class="terms-color">Terms and Services</span>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
